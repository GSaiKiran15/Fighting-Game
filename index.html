    <h1>Tekken 1</h1>

    <div id="p2_attack">
        <p class="one">S : To Heal</p>

        <p id="p1_">Goku's Health ❤️ - 100</p>
        <p id="p2_">Naruto's Health ❤️ - 100</p>
    </div>
    <h2 id="winner"></h2>
    <div id="restart_button"><button id="restart" onclick="restart()">Restart</button></div>
